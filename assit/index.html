<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maxLLM Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">maxLLM</h1>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Free)</option>
                    <option value="z-ai/glm-4.5-air:free">GLM 4.5 Air (Free)</option>
                    <option value="tngtech/deepseek-r1t-chimera:free">DeepSeek Chimera (Free)</option>
                    <option value="google/gemini-flash-1.5:free">Gemini Flash 1.5 (Free)</option>
                    <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
                    <option value="qwen/qwen-2.5-72b-instruct:free">Qwen 2.5 72B (Free)</option>
                    <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
                </select>
            </div>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="settings">
            <button id="clearChat" class="clear-btn">Clear Chat</button>
            <button id="exportChat" class="export-btn">Export Chat</button>
            <button id="openHistory" class="export-btn">History</button>
        </div>
    </div>

    <!-- Optional: set your API key here or in a separate JS file -->
     <script>window.MAXLLM_API_KEY = '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';</script> 
    <script src="script.js"></script>

    <!-- History Modal -->
    <div id="historyBackdrop" class="history-backdrop" style="display: none;">
        <div class="history-panel">
            <div class="history-header">
                <h3>Conversation History</h3>
                <button id="closeHistory" class="history-close">âœ•</button>
            </div>
            <div id="historyContent" class="history-content"></div>
        </div>
    </div>
</body>
</html>
